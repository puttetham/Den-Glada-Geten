      <section id="booking">
        <div id="booking-div">
          <form name="booking-form">
            <input class="text-input" title="Fyll i ditt förnamn" type="text" name="first-name" placeholder="Förnamn" required="" />
            <input class="text-input" title="Fyll i ditt efternamn" type="text" name="last-name" placeholder="Efternamn" required="" />

            <input class="text-input" title="Fyll i ditt epost-adress" type="email" name="email" placeholder="E-postadress" required="" />
            <input class="text-input" title="Bekräfta e-postadress" type="email" name="confirm-email" placeholder="Bekräfta e-postadress" required="" />
            <input type="number" title="Fyll i antal rum" placeholder="Antal rum" min="1" max="8" required="" />
            <input type="number" title="Fyll i antal gäster" placeholder="Antal gäster" min="1" max="12" required="" />
            <div>
              <div class="booking-date">
                <label for="arrival-date">Från</label><br />
                <input type="date" name="arrival-date" required="" />
              </div>
              <div class="booking-date">
                <label for="depart-date">Till</label><br />
                <input type="date" name="depart-date" required="" />
              </div>
            </div>
            <br />
            <br />
            <input id="submit" class="boknings-button" type="submit" value="Bekräfta">
          </form>
        </div>
